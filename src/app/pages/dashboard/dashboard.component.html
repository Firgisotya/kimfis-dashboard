<div class="flex flex-wrap mt-2">
  <div class="w-1/2 pb-4 pr-2 pt-2">
    <div
      class="w-full bg-slate-50 dark:bg-slate-600 dark:text-white rounded-xl shadow-xl"
    >
      <h1 class="text-center font-bold">Tes</h1>
      <div class="p-2">
        <apx-chart
          [series]="chart.seriesLine"
          [chart]="chart.chartLine"
          [xaxis]="chart.xline"
          [yaxis]="chart.yline"
          [dataLabels]="chart.dataLabelsLine"
          [grid]="chart.gridLine"
          [stroke]="chart.strokeLine"
        ></apx-chart>
      </div>
    </div>
  </div>

  <div class="w-1/2 pb-4 pl-2 pt-2">
    <div class="w-full bg-slate-50 dark:bg-slate-600 dark:text-white rounded-xl shadow-xl">
      <h1 class="text-center font-bold">Tes</h1>
      <div class="p-2">
        <apx-chart
          [series]="chart.seriesArea"
          [chart]="chart.chartArea"
          [xaxis]="chart.xarea"
          [stroke]="chart.strokeArea"
          [dataLabels]="chart.dataLabelsArea"
          [yaxis]="chart.yarea"
          [labels]="chart.labelsArea"
          [legend]="chart.legendArea"
          [subtitle]="chart.subtitleArea"
        ></apx-chart>
      </div>
    </div>
  </div>

  <div class="w-1/2 pb-4 pr-2 pt-2">
    <div class="w-full bg-slate-50 dark:bg-slate-600 dark:text-white rounded-xl shadow-xl">
      <h1 class="text-center font-bold">Tes</h1>
      <div class="p-2">
        <apx-chart
          [series]="chart.seriesColumn"
          [chart]="chart.chartColumn"
          [dataLabels]="chart.dataLabelsColumn"
          [plotOptions]="chart.plotOptionsColumn"
          [yaxis]="chart.ycolumn"
          [legend]="chart.legendColumn"
          [fill]="chart.fillColumn"
          [stroke]="chart.strokeColumn"
          [tooltip]="chart.tooltipColumn"
          [xaxis]="chart.xcolumn"
        ></apx-chart>
      </div>
    </div>
  </div>

  <div class="w-1/2 pb-4 pl-2 pt-2">
    <div class="w-full bg-slate-50 dark:bg-slate-600 dark:text-white rounded-xl shadow-xl">
      <h1 class="text-center font-bold">Tes</h1>
      <div class="p-2">
        <apx-chart
          [series]="chart.seriesMix"
          [chart]="chart.chartMix"
          [yaxis]="chart.ymix"
          [xaxis]="chart.xmix"
          [labels]="chart.labelsMix"
          [stroke]="chart.strokeMix"
          [title]="chart.titleMix"
          [dataLabels]="chart.dataLabelsMix"
          [fill]="chart.fillMix"
          [tooltip]="chart.tooltipMix"
        ></apx-chart>
      </div>
    </div>
  </div>
</div>
